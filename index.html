<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>netartfinal</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>


    <a-scene>

      <a-sky src="images/binary.gif"></a-sky>
      <a-entity text-geometry="value: Hello World"></a-entity>

      <a-entity id="wifi"
       rotation="0 0 0:"
       animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
       geometry="primitive: sphere;"
       material="src:css/images/wifi.gif;"
       position="0 1.75 -2"></a-entity>

      <a-entity id="branch1"
       geometry="primitive: cylinder;"
       scale="0.1 5 0.1;"
       material="color: #B8E8E4;"
       position="0 1.75 -2"></a-entity>

      <a-entity id="branch2"
       geometry="primitive: cylinder;"
       scale="0.1 5 0.1;"
       rotation ="0 90 90;"
       material="color: #B8E8E4;"
       position="0 1.75 -2"></a-entity>

      <a-entity id="branch3"
       geometry="primitive: cylinder;"
       scale="0.1 5 0.1;"
       rotation ="0 0 90;"
       material="color: #B8E8E4;"
       position="0 1.75 -2"></a-entity>

      <a-entity id="branch4"
       geometry="primitive: cylinder;"
       scale="0.1 5 0.1;"
       rotation ="90 0 0;"
       material="color: #B8E8E4;"
       position="0 1.75 -2"></a-entity>

      <a-entity id="branch5"
       geometry="primitive: cylinder;"
       scale="0.1 5 0.1;"
       rotation ="0 45 45;"
       material="color: #B8E8E4;"
       position="0 1.75 -2"></a-entity>

      <a-entity id="branch6"
        geometry="primitive: cylinder;"
        scale="0.1 5 0.1;"
        rotation ="45 45 0;"
        material="color: #B8E8E4;"
        position="0 1.75 -2"></a-entity>

      <a-entity id="branch6"
        geometry="primitive: cylinder;"
        scale="0.1 5 0.1;"
        rotation ="135 0 45;"
        material="color: #B8E8E4;"
        position="0 1.75 -2"></a-entity>

      <a-entity id="branch7"
        geometry="primitive: cylinder;"
        scale="0.1 5 0.1;"
        rotation ="0 135 135;"
        material="color: #B8E8E4;"
        position="0 1.75 -2"></a-entity>

      <a-entity id="google"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/google.jpg;"
        position="0 4.3 -2"></a-entity>

      <a-entity id="uber"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/uber.jpg;"
        position="0 -0.851 -2"></a-entity>

      <a-entity id="amazon"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/amazon.jpg;"
        position="0 1.75 0.717"></a-entity>

      <a-entity id="messenger"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/messenger.jpg;"
        position="0 1.75 -4.695"></a-entity>

      <a-entity id="instagram"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/ins.jpg;"
        position="1.211 3.485 -0.764"></a-entity>

      <a-entity id="icloud"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/icloud.jpg;"
        position="-1.803 0.483 -0.773"></a-entity>

      <a-entity id="email"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/gmail.jpg;"
        position="1.726 2.969 -3.194"></a-entity>

      <a-entity id="whatsapp"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/whatsapp.jpg;"
        position="-1.337 -0.16 -3.382"></a-entity>

      <a-entity id="facebook"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/facebook.jpg;"
        position="1.127 0.047 -0.878"></a-entity>

      <a-entity id="snapchat"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/snap.jpg;"
        position="-2.657 1.824 -2.036"></a-entity>

      <a-entity id="netflix"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/netflix.jpg;"
        position="2.657 1.824 -2.036"></a-entity>

      <a-entity id="googlemap"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/gmap.jpg;"
        position="2.657 1.824 -2.036"></a-entity>

      <a-entity id="googleplay"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/gplay.jpg;"
        position="1.391 -0.246 -3.348"></a-entity>

      <a-entity id="ucbrowser"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/ucbrowser.jpg;"
        position="-1.224 3.54 -0.771"></a-entity>

      <a-entity id="shareit"
        rotation="0 0 0:"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
        geometry="primitive: sphere;"
        scale="0.3 0.3 0.3;"
        material="src:css/images/shareit.jpg;"
        position="-1.21 3.399 -3.218"></a-entity>

      <a-entity id="frame"
        animation="property: rotation; to: 360 360 0; loop: true; dur: 10000;"
        geometry="primitive: ring; radiusInner: 12; radiusOuter: 15; segmentsTheta: 5;"
        material="src:css/images/binary.gif;"
        position="0 1.75 -2"></a-entity>

      <a-entity id="frame1"
        animation="property: rotation; to: 360 0 360; loop: true; dur: 10000;"
        geometry="primitive: ring; radiusInner: 12; radiusOuter: 15; segmentsTheta: 5;"
        material="src:css/images/binary.gif;"
        position="0 1.75 -2"></a-entity>

      <a-entity id="frame2"
        animation="property: rotation; to: 0 360 180; loop: true; dur: 10000;"
        geometry="primitive: ring; radiusInner: 16; radiusOuter: 19; segmentsTheta: 5;"
        material="src:css/images/background.gif;"
        position="0 1.75 -2"></a-entity>

      <a-entity id="frame3"
        animation="property: rotation; to: 180 0 360; loop: true; dur: 10000;"
        geometry="primitive: ring; radiusInner: 20; radiusOuter: 21; segmentsTheta: 5;"
        material="src:css/images/binary.gif;"
        position="0 1.75 -2"></a-entity>

      <a-entity id="frame4"
        animation="property: rotation; to: 180 0 360; loop: true; dur: 10000;"
        geometry="primitive: ring; radiusInner: 21; radiusOuter: 22; segmentsTheta: 5;"
        material="src:css/images/binary.gif;"
        position="0 1.75 -2"></a-entity>

    </a-scene>

  </body>
</html>
